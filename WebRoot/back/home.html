		<script>
		
		$(document).ready(function(){
			
			$("#logintime").html(currentTime());
			 
			});
		
		function currentTime() {
			var d = new Date(),
				str = '';
			str += d.getFullYear() + '年';
			str += d.getMonth() + 1 + '月';
			str += d.getDate() + '日';
			str += d.getHours() + '时';
			str += d.getMinutes() + '分';
			str += d.getSeconds() + '秒';
			return str;
		}
		</script>
