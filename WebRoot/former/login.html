<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>登录界面</title> 

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>校友登录界面</h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
                            
               <div class="login-box">
           
			<div class="login_form">
				<form action="http://www.js-css.cn" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
               <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    
                    <input type="text" id="u" name="u" class="inputstyle"/>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">                   
                    <input type="password" id="p" name="p" class="inputstyle"/>
                </div>
                </div>
               
                <div style="padding-left:50px;margin-top:20px;"><input type="button" id="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
              </form>
           </div>
           
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login"><form name="form2" id="regUser" accept-charset="utf-8"  action="http://www.js-css.cn" method="post">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
        		
        		<li>             	
                    <label for="nickname"  class="input-tips2">昵称：</label>
                    <div class="inputOuter2">
                        <input type="text" id="nickname" name="nickname" maxlength="16" class="inputstyle2"/>
                    </div>                    
                </li> 
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>            
                </li>
                <li>             	
                    <label for="username"  class="input-tips2">真实名字：</label>
                    <div class="inputOuter2">
                        <input type="text" id="username" name="username" maxlength="16" class="inputstyle2"/>
                    </div>                    
                </li>                                        
                <li>
                <label for="passwd2" class="input-tips2">毕业届别：</label>
                    <div class="inputOuter2">                       
                        <select  class="inputstyle2" id="s_session" name="s_session" class="form-control">
                                    <option value="">---请选择届别---</option>
									<option value="1990">1990</option>
									<option value="1991">1991</option>
									<option value="1992">1992</option>
									<option value="1993">1993</option>
									<option value="1994">1994</option>
									<option value="1995">1995</option>
									<option value="1996">1996</option>
									<option value="1997">1997</option>
									<option value="1998">1998</option>
									<option value="1999">1999</option>
									<option value="2000">2000</option>
									<option value="2001">2001</option>
									<option value="2002">2002</option>
									<option value="2003">2003</option>
									<option value="2004">2004</option>
									<option value="2005">2005</option>
									<option value="2006">2006</option>
									<option value="2007">2007</option>
									<option value="2008">2008</option>
									<option value="2009">2009</option>
									<option value="2010">2010</option>
									<option value="2011">2011</option>
									<option value="2012">2012</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
                        </select>
                    </div>
                    
                </li>               
                <li>
                 <label for="qq" class="input-tips2">电话号码：</label>
                    <div class="inputOuter2">                     
                        <input type="text" id="phone" name="phone" maxlength="10" class="inputstyle2"/>
                    </div>           
                </li>
                <li>
                 <label  class="input-tips2">性别：</label>
                    <div class="inputOuter2" style="line-height:30px;height:30px;padding-top:6px;">                     
                        <input type="radio" name="sex" id="sex1" value="男" maxlength="10" checked='checked'/><label for="sex1" style="font-size: 15px;margin-right:10px;">男</label>
                        <input type="radio"  name="sex" id="sex2" value="女" maxlength="10"/><label for="sex2" style="font-size: 15px">女</label>
                    </div>           
                </li>               
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="注册"/> 
                    </div>                   
                </li><div class="cl"></div>
            </ul></form>            
    </div>

    </div>
    <!--注册end-->
</div>
</body></html>
