<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css"
	href="../assets/css/loginstyle.css" />
<style>
body {
	height: 100%;
	background: #16a085;
	overflow: hidden;
}

canvas {
	z-index: -1;
	position: absolute;
}
</style>
<script src="../assets/js/jquery-3.1.1.min.js"></script>
<script src="../assets/js/verificationNumbers.js"></script>
<script src="../assets/js/Particleground.js"></script>
<script>
	$(document).ready(function() {
		//粒子背景特效
		$('body').particleground({
			dotColor : '#5cbdaa',
			lineColor : '#5cbdaa'
		});
		//验证码
		createCode();
		//测试提交，对接程序删除即可
		$(".submit_btn").click(function() {
			validate();
		});
	});
</script>
</head>
<body>
	<dl class="admin_login">
		<dt>
			<strong>校友会信息后台管理系统</strong> <em>Alumni Information Management
				System</em>
		</dt>
		<dd class="user_icon">
			<input type="text" placeholder="账号" id="username" class="login_txtbx" />
		</dd>
		<dd class="pwd_icon">
			<input type="password" placeholder="密码" id="password"
				class="login_txtbx" />
		</dd>
		<dd class="val_icon">
			<div class="checkcode">
				<input type="text" id="codetext" placeholder="验证码" maxlength="4"
					class="login_txtbx">
			</div>
			<input type="button" id="icode" readonly="readonly" class="ver_btn" maxlength="4"
				onClick="createCode();">
		</dd>
		<dd class="code" style="height:20px">
			<span id="error"></span>
		</dd>
		<dd>
			<input type="button" id="submit" value="立即登陆" class="submit_btn" />
		</dd>
	</dl>
</body>
</html>
